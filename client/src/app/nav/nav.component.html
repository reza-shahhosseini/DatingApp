<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="accountService.currentUser$|async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>
      <div class="dropdown" *ngIf="(accountService.currentUser$|async) as user" dropdown>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}" />
        <a class="dropdown-toggle text-light ml-2" dropdownToggle >Welcome {{user.knownAs|titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a href="" class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$|async)===null">
        <input  class="form-control mr-sm-2" type="text" placeholder="Username" name="username" name="username" [(ngModel)]="model.username" />
        <input  class="form-control mr-sm-2" type="password" placeholder="Password" name="password" name="password" [(ngModel)]="model.password" />
        <button class="btn btn-success my-2 my-sm-2" type="submit">Login</button>
      </form>
    </div>
    
  </nav>
